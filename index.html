<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> ardoise magique </title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3de7af4f41.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <h1><i class="fas fa-paint-brush"></i> Ardoise Magique ;-)</h1>
      <canvas id="ardoiseCanvas" height="600" width="800"></canvas>
      <hr>
      <div class="toolsOptions">Outils
        <button class="boutonOutils" id="rubber"><i class="fas fa-eraser"></i></button> 
        <button class="boutonOutils" id="eyeDropper"><i class="fas fa-eye-dropper"></i></button>
      </div>
      <div class="toolsOptions">
        <h4 id="listeCouleur">Couleur</h4>
        <ul>
          
          <li><button id="blackColor"></button></li>
          <li><button id="brownColor"></button></li>
          <li><button id="redColor"></button></li>
          <li><button id="orangeColor"></button></li>
          <li><button id="greenColor"></button></li>
          <li><button id="vermisselleColor"></button></li>
          <li><button id="greenBlueColor"></button></li>
        </ul>
      </div>
      <div class="toolsOptions">
        <ul id="epaissuerTrais">
          <li>Epaisseur</li>
          <li><button id="traitFin">Fin</button></li>
          <li><button id="traitNormal">Normal</button></li>
          <li><button id="traitEpais">Epais</button></li>
        </ul>
      </div>
      <script src="js/functions.js"></script>
      <script src="js/utilities.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
